<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="images\banner2.jpg">
    <form name="" action="" method="POST">
        <table  align="center">
            <h1 align="center">REGISTER</h1>
            <tr>
                <td><label for="name">Name</label>:</td>
                <td><input type="text" name="txtname" placeholder="your name...."></td>
            </tr>
            <tr>
                <td><label for="age">Age</label>:</td>
                <td><input type="number" min="0" max="10" maxlength="3" size="5" name="age"></td>
            </tr>
            <tr>
                <td><label >Gender</label>:</td>
                <td><input type="radio" name=gender checked="checked" value="M">
                    <label> Male</label> 
                    <input type="radio" name="gender" value="F">
                    <label>Female</label></td>
            </tr>
            <tr>
                <td><label>Address</label>:</td>
                <td><textarea cols="15" rows="4"></textarea></td>
            </tr>
            <tr>
                <td><label>Mobile No</label>:</td>
                <td><input type="number" name="num" maxlength="10"></td>
            </tr>
            <tr>
                <td><label>E-mail</label>:</td>
                <td><input type="email" name="mail" placeholder="john@gmail.com"></td>
            </tr>
            <tr>
                <td><label>User id</label>:</td>
                <td><input type="text" name="userid" placeholder="userid"></td>
            </tr>
            <tr>
                <td><label>Password</label>:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><input type="submit" name="sub" VALUE="Register"></td>
            </tr>
